<section class="contact section" id="contact-form">

  <div class="contact__content section__container section__content">
    <h2 class="section__title js-title-form"></h2>
    <p class="js-paragraph-form"></p>
    <form class="contact-form">
      <input type="text" placeholder="Escribe tu nombre">
      <input type="email" placeholder="Ingresa tu correo electrónico">
      <input type="tel" placeholder="Ingresa tu número de teléfono">
      <textarea placeholder="Escribe tu mensaje" rows="10"></textarea>
      <div>
        <button type="submit" class="button button--section">
        Enviar mensaje
        <i class="ri-arrow-right-line"></i>
        </button>
      </div>
    </form>
  </div>
</section>
